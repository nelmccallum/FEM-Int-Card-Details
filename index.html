<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Grotesk">
</head>
<body>
  <main>
    <h1 class="sr-only">Interactive Card Details for frontendmentor.io challenge</h1>
    <div class="frontCard">
      <img id="cardLogo" src="./images/card-logo.svg" alt="card logo">
        <p id="cardNum">0000 0000 0000 0000</p>
        <span id="cardName">JANE APPLESEED</span>
        <span id="cardExp"><span id="cardMonth">00</span>/<span id="cardYear">00</span></span>
    </div>
    <div class="backCard">
      <p id="cardCVC">000</p>
    </div>
    <div id="inputContainer">
      <label id="cardNameLabel">CARDHOLDER NAME</label>
        <input type="text" id="nameInput" placeholder="e.g. Jane Appleseed">
        <p class="errorMessage" id="cardNameError">Please enter name</p>
      <label id="cardNumLabel">CARD NUMBER</label>
        <input type="text" id="numInput" placeholder="e.g. 1234 5678 9123 0000">
        <p class="errorMessage" id="cardNumError">Wrong format, numbers only</p>
      <label id="expDate">EXP. DATE (MM/YY)</label>
      <label id="cvcLabel">CVC</label>
        <input type="text" id="expMonth"placeholder="MM"><input type="text" id="expYear" placeholder="YY">
        <input type="text" id="cvcInput" placeholder="e.g. 123">
        <p class="errorMessage" id="expDateError">Can't be blank</p>
        <span class="errorMessage" id="cvcError">Can't be blank</span>
      <button id="submitBtn" type="button" formaction="#">Confirm</button>
    </div>
      <!-- Completed state start-->
      <div id="ThankYou">
        <img src="./images/icon-complete.svg" width="70px">
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button id="resetBtn" type="reset" formaction="#">Continue</button>
      </div>
  </main>
  <script src="main.js"></script>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div></footer>
</body>
</html>
